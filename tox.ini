[tox]
skip_missing_interpreters = True
skipsdist = True
envlist =
    check,
    py36,
    py34,
    py27

[testenv]
whitelist_externals =
    /bin/bash
basepython =
    check: python
    py36: python3.6
    py34: python3.4
    py27: python2.7
envdir =
    check: {toxworkdir}/check
    py36: {toxworkdir}/py36
    py34: {toxworkdir}/py34
    py27: {toxworkdir}/py27
passenv =
    *
usedevelop = True
deps =
    -rrequirements.txt

[testenv:py36]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxworkdir}/py36
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
deps = {[testenv]deps}
changedir=test
commands =
    bash -c 'cd ../ && ./setup.py develop'
    py.test --cov=replaceUsingPackageVersion --cov-report=term-missing \
        --cov-fail-under=100 --cov-config .coveragerc

[testenv:py34]
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxworkdir}/py34
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
