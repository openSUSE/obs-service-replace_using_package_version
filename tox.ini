    bash -c 'cd ../ && ./setup.py develop'
    py.test --cov=replaceUsingPackageVersion --cov-report=term-missing \
        --cov-fail-under=100 --cov-config .coveragerc

[testenv:check]
deps = {[testenv]deps}
skip_install = True
usedevelop = True
setenv =
    PYTHONPATH={toxworkdir}/check
    PYTHONUNBUFFERED=yes
commands =
    flake8 --statistics -j auto --count {toxinidir}/replaceUsingPackageVersion
    flake8 --statistics -j auto --count {toxinidir}/test
